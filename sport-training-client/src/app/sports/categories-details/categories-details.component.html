<div *ngIf="category">
    <h2>{{ category.name }} Details</h2>
    <div><span>id: </span>{{ category.id }}</div>
    <div><span>sport: </span>{{ category.sportid }}</div>
    <div>
      <label
        >name:
        <input [(ngModel)]="category.name" placeholder="name" />
      </label>
    </div>
    <button (click)="updateCategory()">Update</button>
    <h2>Teams</h2>
    <ul class="heroes">
      <li *ngFor="let team of teams">
        <a routerLink="/team/{{ team.id }}">
          <span class="badge">{{ team.id }}</span> {{ team.name }}
        </a>
      </li>
    </ul>
    <button (click)="goBack()">go back</button>
  </div>
